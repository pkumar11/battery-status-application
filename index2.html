<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Battery Status API Example</title>
  <!--Template based on URL below-->
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Place your stylesheet here-->
  <link href="/css/stylesheet.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./bootstrap.css">
  <script src="js/batteryapp.js"></script>
  <link rel="stylesheet" href="./rect2.css">
  <script src="./batt2.js">
  </script>
</head>
<body>

<div class="para">Battery Status Application</div>

  <div id="progressbar" > </div></br>
<div id="battery" class="bar"> </div>
        <div class="flex-container post">
                <div id="set1"></div>
                <div id="set2"></div>
                <div id="set3"></div>
                <div id="set4"></div>
                <div id="set5"></div>
              </div>

        <div class="container">
          <div class="row">
              <div class="col-md-4 col-xl-4">
                  <div class="card bg-c-yellow hero-card">
                      <div class="card-block">
                          <h6 class="m-b-20">Charging Status</h6>
                          <div id="charging">(charging state unknown)</div>
                      </div>
                  </div>
              </div>

              <div class="col-md-4 col-xl-4">
                  <div class="card bg-c-green hero-card">
                      <div class="card-block">
                          <h6 class="m-b-20">Battery Level</h6>
                          <div id="level">(battery level unknown)</div>

                      </div>
                  </div>
              </div>

              <div class="col-md-4 col-xl-4">
                  <div class="card bg-c-blue hero-card">
                      <div class="card-block">
                          <h6 class="m-b-20">Estimater Battery duration</h6>
                          <div id="dischargingTime">(discharging time unknown)</div>
                      </div>
                  </div>
              </div>

              <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
